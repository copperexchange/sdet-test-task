server:
  port: 8080
  shutdown: immediate
spring:
  jpa:
    ddl-auto: none
  h2:
    console:
      enabled: true

management:
  endpoint:
    health:
      show-components: always
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"


application:
  min-assess-date: "2017-10-01"
  min-asset-year: 2000
  min-asset-value: 1000000








